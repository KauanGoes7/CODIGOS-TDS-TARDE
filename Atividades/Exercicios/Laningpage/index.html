<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
        .nav-link {
            color: white !important; /* Define a cor do texto como branco */
        }

        #conteudo-carrinho {
            color: white; /* Define a cor do texto do carrinho como branco */
        }

        #total {
            color: white; /* Define a cor do texto do total como branco */
        }
    </style>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img class="img-logo" src="barcelona.png" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="../Loja/index.html">Voltar Ao Menu Da Loja</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal do carrinho -->
    <div id="conteudo-carrinho">
        <h1>Carrinho</h1>

        <!-- Lista de itens do carrinho -->
        <div id="lista"></div>

        <!-- Total do carrinho -->
        <h2 id="total">Total: $0</h2>

        <!-- Botão "Finalizar a compra" -->
        <button id="finalizar-compra" onclick="gerarDocumentoWord()">Finalizar a compra</button>
    </div>

    <!-- Mensagem de sucesso (inicialmente escondida) -->
    <div id="pedido">
        <p>Pedido Gerado Com Sucesso. Direcionando A Nota Fiscal No Arquivo Word. Verifique Na Sua Pasta de Download Para Ter Acesso A Nota Fiscal.</p>
        <button id="fechar-mensagem" onclick="successClose()">❌</button>
    </div>
</body>
